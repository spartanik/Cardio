<div class="item item-text-wrap">
<div class="intro" ng-show="!inProgress">
	 <p>Check yourself in the Quiz</p> 
	<button class="button button-full button-balanced" 
	id="startQuiz" ng-click="start()">Start!</button>
</div>

<div class="quiz-area" ng-show="inProgress">
	<div ng-show="!quizOver">
		<h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options">
				

					<button name="answer" class="button button-full button-outline button-stable" 
					onclick="this.name='selected';"
					ng-click="checkAnswer()"
					 value="{{option}}">{{option}}</button>
<!-- 			 					<input type="radio" name="answer" value="{{option}}">
					{{option}}  -->
				
			</li>
		</ul>
		<!-- <button ng-click="checkAnswer()" ng-show="answerMode">Submit</button> -->
 
                <div ng-show="!answerMode">
<!-- 			<button ng-click="nextQuestion()" class="next-question">Next</button> -->
			<span ng-show="correctAns">Correct!</span>
			<span ng-show="!correctAns">Nope.</span>
		</div>
	</div>
 
	<div ng-show="quizOver">
		<h2>Thank you!</h2>
		<button class="button button-full button-balanced" ng-click="reset()">Play again</button>
	</div>
 

		<div id="score">Your score is {{score}} correct answers</div>
</div>
</div>
