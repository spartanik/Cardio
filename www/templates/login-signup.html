<ion-view view-title="{{ 'signup_title' | translate }}">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder=""  ng-model="user.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder=""  ng-model="user.password">
                </label>
            </ion-list>
            <button ng-click="SignUp();" class="button button-stable button-block ">Create Account</button>
            <!-- <button onclick="history.back()" class="button button-stable button-block ">Sign up</button>
        	 -->
        </form>
    </ion-content>
</ion-view>
